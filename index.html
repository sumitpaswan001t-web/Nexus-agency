<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>NEXUS / AGENCY</title>
    <meta name="description" content="A brutalist digital agency website engineered to project authority and technical precision." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
       /* Distinctive, non-generic fonts */
       @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700;800&family=Archivo:ital,wght@0,300;0,400;0,600;0,800;0,900;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');
       
       :root {
         --color-bg: #F0F0F0;
         --color-surface: #FFFFFF;
         --color-text: #111111;
         --color-accent: #FF3300; /* Safety Orange */
         --border-width: 2px;
         --border-radius: 0px;
       }

       *, *::before, *::after {
         box-sizing: border-box;
       }

       html {
         scrollbar-gutter: stable;
         overflow-x: hidden;
       }

       body {
         font-family: 'Archivo', sans-serif;
         background-color: var(--color-bg);
         color: var(--color-text);
         overflow-x: hidden;
         width: 100%;
         position: relative;
         -webkit-font-smoothing: antialiased;
       }
       
       h1, h2, h3, h4, h5, h6, .font-display {
         font-family: 'Syne', sans-serif;
         overflow-wrap: break-word;
         word-wrap: break-word;
         hyphens: auto;
       }

       .font-mono {
         font-family: 'Space Mono', monospace;
       }

       .noise-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         pointer-events: none;
         z-index: 9999;
         opacity: 0.04;
         background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
         mix-blend-mode: overlay;
       }

       @keyframes fadeInUp {
         from { opacity: 0; transform: translateY(20px); }
         to { opacity: 1; transform: translateY(0); }
       }
       .animate-fade-up {
         animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
       }
       
       @keyframes marquee {
         0% { transform: translate3d(0, 0, 0); }
         100% { transform: translate3d(-50%, 0, 0); }
       }
       .animate-marquee {
         animation: marquee 30s linear infinite;
         will-change: transform;
         backface-visibility: hidden;
         perspective: 1000px;
       }

       .stroke-text {
         -webkit-text-fill-color: transparent;
         -webkit-text-stroke: 2px #111111;
         color: #111111;
       }

       ::selection {
         background-color: var(--color-accent);
         color: white;
       }

       /* HERO TYPOGRAPHY SCALING (STRICT SCOPE) */
       h1.text-5xl.sm\:text-7xl.md\:text-\[11vw\] {
         /* Floor: 2.25rem (36px), Scale: 11vw, Ceiling: 11rem (176px) */
         font-size: clamp(2.25rem, 11vw, 11rem) !important;
         line-height: 0.9 !important;
         max-width: 100%;
         display: block;
       }

       /* MOBILE ISOLATION BLOCK (DESKTOP-LOCK) */
       @media (max-width: 768px) {
         /* Prevent horizontal overflow from brutalist border offsets */
         section, main, .featured-work-container, div[class*="shadow-"] {
           overflow-x: hidden !important;
           max-width: 100vw !important;
           contain: paint;
         }

         /* Functional fix: Force break for long strings in display text */
         h1, h2, h3, .font-display {
           word-break: break-word !important;
           hyphens: auto !important;
         }

         /* Issue 1: Prevent Background Text Overflow in Services Hero */
         section.bg-black.text-white.py-32.relative.overflow-hidden {
           overflow: hidden !important;
         }

         /* Issue 2 & 4: Modal UI Fixes */
         .fixed.inset-0.z-\[100\] > div {
           overscroll-behavior: contain !important;
           height: 100% !important;
           max-height: 100vh !important;
           overflow-y: auto !important; /* Move scroll to parent */
         }
         /* Disable inner column scrolling to prevent scroll contention */
         .fixed.inset-0.z-\[100\] .w-full.md\:w-5\/12,
         .fixed.inset-0.z-\[100\] .w-full.md\:w-7\/12 {
           height: auto !important;
           overflow-y: visible !important;
         }
         /* Clearance for the 'X' Close button overlap */
         .fixed.inset-0.z-\[100\] .p-8.md\:p-20.pb-32 {
           padding-top: 5.5rem !important;
         }
         /* Fix stacking for Close Button */
         .fixed.inset-0.z-\[100\] button[aria-label="Close Case Study"] {
           z-index: 110 !important;
         }

         /* Issue 5: Prevent iOS Input Zoom by forcing 16px minimum font */
         input, textarea, select {
           font-size: 16px !important;
         }

         /* Header Adjustment */
         header .text-3xl.font-black {
           font-size: 1.5rem !important;
         }
       }

       /* Desktop Custom Scrollbar (LOCKED) */
       @media (min-width: 769px) {
         ::-webkit-scrollbar {
           width: 10px;
         }
         ::-webkit-scrollbar-track {
           background: var(--color-bg);
           border-left: 2px solid var(--color-text);
         }
         ::-webkit-scrollbar-thumb {
           background: var(--color-accent);
           border: 2px solid var(--color-bg);
         }
         ::-webkit-scrollbar-thumb:hover {
           background: var(--color-text);
         }
       }
    </style>
